<p>pages-form works!</p>
<div class="container-fluid">
    <h2 class="text-center">Search Github</h2>
    <hr>
    <form (ngSubmit)='searchPages($event)' #pagesForm='ngForm'>
        <div class="form-group">

            <label for="name">Search</label>
            <input type="text" name="search" required class="form-control" [(ngModel)]="search">

        </div>
        <button type="submit" class="btn btn-success">Search</button>
    </form>
</div>
